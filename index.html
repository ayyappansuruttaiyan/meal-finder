<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meal Finder</title>
  </head>
  <body>
    <div class="container">
      <h1>MealsDB</h1>
      <div>
        <form action="" id="search">
          <input type="text" placeholder="Eg. Chicken" />
          <button id="submit">Search</button>
        </form>
      </div>
      <div class="search-result-heading">Dish includes: "Chicken"</div>
      <div class="meals-count">39 Dish(es) found</div>
      <div class="meal">
        <!-- <ul>
          <li>chcken burger</li>
          <li>chick cheese burger</li>
          <li>chicken noodel</li>
        </ul> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
